# 実験設定ファイルテンプレート
# このファイルをコピーして、新しい実験ごとに編集してください。

experiment:
  id: "expYYYYMMDDHHMMSS"  # タイムスタンプ形式
  name: "[description]"
  description: "[詳細な説明]"
  created_at: "YYYY-MM-DDTHH:MM:SS"
  parent_experiment: null  # 派生元の実験ID（初回はnull）、派生元の場合は指定
  tags:
    - baseline  # or: feature_engineering, model_tuning, etc.

data:
  train_path: "data/raw/train.csv"  # リポジトリルート基準の相対パス
  test_path: "data/raw/test.csv"    # リポジトリルート基準の相対パス
  # processed_path: "data/processed/exp[NNN]/"

preprocessing:
  # NLP用
  lowercase: true
  remove_urls: true
  remove_mentions: true
  remove_hashtags: false
  remove_emojis: false
  # 汎用
  missing_value_strategy: "median"  # or: mean, mode, drop

feature_engineering:
  type: "tfidf"  # or: count, embeddings, transformers
  params:
    max_features: 10000
    ngram_range: [1, 2]
    min_df: 2

model:
  type: "LogisticRegression"  # or: LinearSVC, XGBoost, LightGBM, BERT
  params:
    C: 1.0
    max_iter: 1000
    random_state: 42

validation:
  method: "stratified_kfold"  # or: kfold, holdout
  n_folds: 5
  shuffle: true
  random_state: 42

output:
  results_dir: "./results/"
  save_model: true
  save_predictions: true
  save_plots: false

seed: 42
