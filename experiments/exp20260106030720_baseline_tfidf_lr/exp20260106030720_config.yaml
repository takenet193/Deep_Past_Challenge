# Experiment Configuration Template
# Copy this file to your experiment directory and customize

experiment:
  id: "exp20260106030720"  # タイムスタンプ形式
  name: "baseline_tfidf_lr_text_only"
  description: "textのみ + TF-IDF(1-2gram) + LogisticRegression"
  created_at: "2026-01-06T03:07:20"
  parent_experiment: null  # 派生元の実験ID（初回はnull）
  tags:
    - baseline

data:
  train_path: "data/raw/train.csv"  # リポジトリルート基準の相対パス
  test_path: "data/raw/test.csv"    # リポジトリルート基準の相対パス
  # processed_path: "data/processed/exp[NNN]/"

preprocessing:
  # NLP用
  lowercase: true
  remove_urls: true
  remove_mentions: true
  remove_hashtags: false
  remove_emojis: false
  # 汎用
  missing_value_strategy: "median"  # or: mean, mode, drop

feature_engineering:
  type: "tfidf"  # or: count, embeddings, transformers
  params:
    max_features: 20000  # EDAで決定
    ngram_range: [1, 2]  # EDAで決定
    min_df: 2

model:
  type: "LogisticRegression"  # or: LinearSVC, XGBoost, LightGBM, BERT
  params:
    C: 1.0
    max_iter: 2000
    random_state: 42

validation:
  method: "stratified_kfold"  # or: kfold, holdout
  n_folds: 5
  shuffle: true
  random_state: 42

output:
  results_dir: "./results/"
  save_model: true
  save_predictions: true
  save_plots: false

seed: 42


